<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Random forest chess</title>
  <base href="http://chessboardjs.com/" />

  <link rel="stylesheet" href="css/chessboard.css" />
</head>
<body>
<p><a href="examples#4004">&larr; Back to all examples.</a></p>



<!-- start example HTML --->
<div id="board" style="width: 400px"></div>
<!-- end example HTML --->

<script src="js/json3.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
var init = function() {

//--- start example JS ---
var onDrop = function(source, target, piece, newPos, oldPos, orientation) {
  console.log("Source: " + source);
  console.log("Target: " + target);
  console.log("Piece: " + piece);
  console.log("New position: " + ChessBoard.objToFen(newPos));
  console.log("Old position: " + ChessBoard.objToFen(oldPos));
  var xmlhttp = new XMLHttpRequest();
  //get all data for drawing map markers
  xmlhttp.onreadystatechange = function () {
      console.log('requesting')
      if (this.readyState == 4 && this.status == 200) {

          var data = JSON.parse(this.responseText);
          //go to next function when data is received
          console.log('received')
          console.log(data.fen)
          if (data.fen != 'received'){
          board.position(data.fen);
        }
      }
  };
  //request data from database
  xmlhttp.open("GET", 'http://localhost:5000/move?FEN='+ChessBoard.objToFen(newPos), true);
  xmlhttp.send();



  console.log("Orientation: " + orientation);
  console.log("--------------------");
};

var cfg = {
  draggable: true,
  position: 'start',
  onDrop: onDrop,
  sparePieces: true
};
var board = ChessBoard('board', cfg);
//--- end example JS ---

}; // end init()
$(document).ready(init);
</script>
</body>
</html>
